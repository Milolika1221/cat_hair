services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - REDIS_URL=redis://redis-container:6379/0
      - DATABASE_URL=postgresql+asyncpg://postgres:123456789@db:5432/cat-haircut
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
      redis-container: # ← ДОБАВЬТЕ ЗАВИСИМОСТЬ ОТ REDIS
        condition: service_started # Redis не имеет healthcheck, но стартует быстро
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis-container:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456789
      - POSTGRES_DB=cat-haircut
    volumes:
      - pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cat-haircut"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pg:
